name: Deploy WebGL via Pages Artifact

on:
  push:
    branches: [ main ]          # Repo Aê°€ ì‹¤ì œë¡œ í‘¸ì‹œí•˜ëŠ” ë¸Œëžœì¹˜ì™€ ë™ì¼
  workflow_dispatch:             # (ì„ íƒ) ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

permissions:
  pages: write
  id-token: write
  contents: read
  actions: read

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # (ìž¬ì‹¤í–‰ ëŒ€ë¹„) ê°™ì€ run ì•ˆì— ë‚¨ì•„ìžˆì„ ìˆ˜ ìžˆëŠ” 'github-pages' ì•„í‹°íŒ©íŠ¸ ì„ ì‚­ì œ
      - name: Pre-clean leftover 'github-pages' artifact (safe for reruns)
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          REPO="${{ github.repository }}"
          RUN="${{ github.run_id }}"
          curl -sS -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/$REPO/actions/runs/$RUN/artifacts" > artifacts.json
          IDS=$(jq -r '.artifacts[] | select(.name=="github-pages") | .id' artifacts.json || true)
          for id in $IDS; do
            echo "Deleting artifact id=$id"
            curl -sS -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" \
                 -H "Accept: application/vnd.github+json" \
                 "https://api.github.com/repos/$REPO/actions/artifacts/$id" || true
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site              # <- Repo Aê°€ í‘¸ì‹œí•œ í´ë”

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # âœ… ì„±ê³µë§Œ ì•Œë¦¼
      - name: Notify Discord â€” success
        if: ${{ success() && secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          payload=$(printf '{"content":"âœ… Pages deployment success\nðŸ”— %s"}' "${PAGE_URL:-N/A}")
          curl -sS -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK_URL"

      # âŒ ì‹¤íŒ¨ë§Œ ì•Œë¦¼ (ì·¨ì†Œ ì œì™¸)
      - name: Notify Discord â€” failure
        if: ${{ failure() && !cancelled() && secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          payload=$(printf '{"content":"âŒ Pages deployment failed\nðŸ”Ž Logs: %s"}' "$RUN_URL")
          curl -sS -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK_URL"


      # (ì„ íƒ) ë°°í¬ í›„ Pages ì•„í‹°íŒ©íŠ¸ ê¹”ë”í•˜ê²Œ ì‚­ì œ
      - name: Delete Pages artifact via REST API
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          REPO="${{ github.repository }}"
          RUN="${{ github.run_id }}"
          curl -sS -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/$REPO/actions/runs/$RUN/artifacts" > artifacts.json
          IDS=$(jq -r '.artifacts[] | select(.name=="github-pages") | .id' artifacts.json)
          for id in $IDS; do
            echo "Deleting artifact id=$id"
            curl -sS -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" \
                 -H "Accept: application/vnd.github+json" \
                 "https://api.github.com/repos/$REPO/actions/artifacts/$id"
          done
