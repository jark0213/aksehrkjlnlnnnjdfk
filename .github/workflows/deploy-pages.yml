name: Deploy WebGL via Pages Artifact

on:
  repository_dispatch:
    types: [deploy_from_source]

permissions:
  pages: write
  id-token: write
  contents: read
  actions: read

concurrency:
  group: pages-deploy
  cancel-in-progress: true

env:
  SOURCE_REPO: ${{ secrets.SOURCE_REPO }}   # Ïòà: jark0213/DungeonDIce_MockUp_UnityFIle
  ARTIFACT_NAME: ${{ github.event.client_payload.artifact }}
  SOURCE_RUN_ID: ${{ github.event.client_payload.run_id }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # ‚úÖ Pages ÏÑ§Ï†ï (ÌïÑÏàò)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # ‚úÖ Î∞∞Ìè¨ (id ÌïÑÏöî)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Discord (from deploy-pages)
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          STATUS: ${{ job.status }}
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          if [ -z "${DISCORD_WEBHOOK_URL:-}" ]; then
            echo "::warning::No DISCORD_WEBHOOK_URL; skipping"
            exit 0
          fi
          EMOJI=$([ "$STATUS" = "success" ] && echo "‚úÖ" || echo "‚ùå")
          MSG="$EMOJI Pages deployment $STATUS\nüîó ${PAGE_URL:-N/A}"
          PAYLOAD=$(jq -Rn --arg c "$MSG" '{content:$c}')
          curl -sS -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$DISCORD_WEBHOOK_URL" || true
